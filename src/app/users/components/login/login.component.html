<div class="login-wrapper">
    <form *ngIf="mode === 'login'" class="login" [formGroup]="loginForm" (ngSubmit)="submitLogin($event)" novalidate>
      <label class="title">
          <h3 class="welcome">Bienvenido</h3>
          Taller Angular - Personalsoft
          <h5 class="hint">Capacitación Angular</h5>
      </label>
      <div class="login-group">
          <input class="username" 
                type="text" 
                id="login_username" 
                placeholder="Username"
                formControlName="username"
                [ngClass]="{ 'error': loginForm.get('username').touched && loginForm.get('username').invalid }">
          <input class="password" 
                type="password" 
                id="login_password" 
                placeholder="Password"
                formControlName="password"
                [ngClass]="{ 'error': loginForm.get('password').touched && loginForm.get('password').invalid }">

          <div class="checkbox">
              <input type="checkbox" id="rememberme">
              <label for="rememberme">
                  Remember me
              </label>
          </div>
          <div *ngIf="false" class="error active">
              Invalid user name or password
          </div>
          <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
          <a href="javascript://" class="signup">Registrarse</a>
          <a href="javascript://" class="signup">Recuperar contraseña</a>
      </div>
  </form>
</div>
